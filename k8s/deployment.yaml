apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-coffe-api
  labels:
    app: lab-coffe-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lab-coffe-api
  template:
    metadata:
      labels:
        app: lab-coffe-api
    spec:
      containers:
      - name: lab-coffe-api
        image: lab-coffe-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: https
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: lab-coffe-secrets
              key: connectionstring
        - name: RabbitMQ__HostName
          valueFrom:
            configMapKeyRef:
              name: lab-coffe-config
              key: rabbitmq-host
        - name: RabbitMQ__Port
          valueFrom:
            configMapKeyRef:
              name: lab-coffe-config
              key: rabbitmq-port
        - name: RabbitMQ__UserName
          valueFrom:
            secretKeyRef:
              name: lab-coffe-secrets
              key: rabbitmq-username
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: lab-coffe-secrets
              key: rabbitmq-password
        - name: Serilog__Elasticsearch__Uri
          valueFrom:
            configMapKeyRef:
              name: lab-coffe-config
              key: elasticsearch-uri
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
      restartPolicy: Always
